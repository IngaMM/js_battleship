<!DOCTYPE html>
<html>
  <head>
    <title>Battleship</title>
    <link rel="stylesheet" href="../src/stylesheets/main.css" />
    <link rel="stylesheet" href="../src/stylesheets/positioning.css" />
  </head>
  <body>
    <h1>Battleship</h1>
    <div id="selectComputerScreen">
      <div id="formSelectComputer">
        <label for="selectComputer" id="labelSelectComputer"
          >Should Player2 be played by the computer?</label
        >
        <input type="checkbox" id="selectComputer" name="selectComputer" />
      </div>
      <button id="btnStartGame">Start Game</button>
    </div>
    <div id="positioningScreen" class="invisible"></div>
    <div id="playScreen" class="invisible">
      <h2 id="announcement"></h2>
      <div id="gameboardContainer"></div>
    </div>
    <div id="passDeviceScreen" class="invisible">
      <h2>Pass the device to the other player and click ok!</h2>
      <button id="btnPassDevice">ok</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
